<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Funcionário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cargo</ion-label>
      <ion-input formControlName="role" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Departamento</ion-label>
      <ion-input formControlName="department" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-select formControlName="type">
        <ion-select-option value="FULL_TIME">Full-Time</ion-select-option>
        <ion-select-option value="PART_TIME">Part-Time</ion-select-option>
        <ion-select-option value="CONTRACTOR">Contractor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!employeeForm.valid">Adicionar Funcionário</ion-button>
  </form>
</ion-content>
